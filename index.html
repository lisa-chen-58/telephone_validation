<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Build a Telephone Number Validator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body id="background">
  <div id="container">
    <h1>Telephone Number Validator</h1>
    <p>
      <span id="note">
        This is a Certification Project from freeCodeCamp and mocks their
      </span>
      <a href="https://telephone-number-validator.freecodecamp.rocks/">example here</a>.
    </p>
    <div id="phone">
      <div id="circle"></div>
      <form>
        <div id="phone-inside">
          <div id="inner-background">
            <p>Enter a Phone Number:</p>
            <input id="user-input" type="text" />
            <div id="results-div"></div>
          </div>
        </div>
        <div id="btn-group">
          <button class="button" type="submit" id="check-btn">Check</button>
          <button class="button" type="button" id="clear-btn">Clear</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
